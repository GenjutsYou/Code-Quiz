<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./resources/workspace/css/primary-style.css">
</head>
<body>

<!-- outer -->
<div class="outer-container">

    <!-- top -->
    <div class="top">
        <button>View Highscore</button>
        <p id="timer">Time: 60 seconds</p>
    </div>

    <!-- inner-->
    <div class="inner-container">

        <!-- main header -->
        <header class="quiz">
            <h1>Welcome!</h1>
            <p>Press start to start the quiz!</p>
        </header>

        <!-- quiz -->
        <main>
            <div id="start-button">Start Quiz</div>
            <div id="question"></div>
            <ul id="answer-choices"></ul>
            <div id="game-over">Game Over</div>
            <form id="save-score-form" action="submit-score.php" method="POST">
                <input type="text" id="initials-input" placeholder="Enter your initials" name="initials">
                <input type="submit" id="save-button" value="Save Score">
            </form>
        </main>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
